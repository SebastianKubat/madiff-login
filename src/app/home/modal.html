<modal  #myModal cancelButtonLabel="cancel"  id="modalpopup"
submitButtonLabel="submit" modalClass="modal-lg modal-sm any-other-css-class"

    [hideCloseButton]="true" [closeOnEscape]="true" 
    [closeOnOutsideClick]="true" 
     submitButtonLabel="sign in"
     (onSubmit)="myModal.signIn()"
     >

    <modal-header></modal-header>
    
    <modal-content>
        
        <div class="alert alert-danger" id="alertError"
            [ngClass]="{'active': myModal.isError && myModal.isError()}"
         role="alert" >
            Failed to sign in! Please check your credentials and try again.            
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Company Name</label>
            <input type="email" [(ngModel)]="myModal.companyName" class="form-control" 
            id="companyName" aria-describedby="emailHelp" placeholder="Enter company name">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" [(ngModel)]="myModal.username"
            id="username" aria-describedby="emailHelp" placeholder="Enter username">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [(ngModel)]="myModal.password"
             id="password" placeholder="Enter password">
        </div>
        
    </modal-content>

    

</modal>
